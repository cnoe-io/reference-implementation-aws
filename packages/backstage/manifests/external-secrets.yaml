
---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: backstage-env-vars
  namespace: backstage
  annotations:
    argocd.argoproj.io/sync-wave: "-10"
spec:
  refreshInterval: "0"
  secretStoreRef:
    name: keycloak
    kind: ClusterSecretStore
  target:
    name: backstage-env-vars
    creationPolicy: "Merge"
    template:
      data:
        ARGOCD_AUTH_TOKEN: "argocd.token={{.ARGOCD_SESSION_TOKEN}}"
        POSTGRES_PASSWORD: "{{ .password }}"
        BACKSTAGE_CLIENT_SECRET:  "{{ .BACKSTAGE_CLIENT_SECRET }}"
  dataFrom:
  - sourceRef:
      generatorRef:
        apiVersion: generators.external-secrets.io/v1alpha1
        kind: Password
        name: "postgres-password"
  data:
  - secretKey: ARGOCD_SESSION_TOKEN
    remoteRef:
      conversionStrategy: Default # TODO: Remove when figured out how to avoid Diffs for CR defaults
      decodingStrategy: None
      metadataPolicy: None
      key: keycloak-clients
      property: ARGOCD_SESSION_TOKEN # Note: Read-Only non-expiring token
  - secretKey: BACKSTAGE_CLIENT_SECRET
    remoteRef:
      conversionStrategy: Default # TODO: Remove when figured out how to avoid Drift for CR defaults
      decodingStrategy: None
      metadataPolicy: None
      key: keycloak-clients
      property: BACKSTAGE_CLIENT_SECRET
---
apiVersion: generators.external-secrets.io/v1alpha1
kind: Password
metadata:
  name: postgres-password
  namespace: backstage
  annotations:
    argocd.argoproj.io/sync-wave: "-20"
spec:
  length: 48
  digits: 5
  symbols: 5
  symbolCharacters: "/-+"
  noUpper: false
  allowRepeat: true
---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: integrations
  namespace: backstage
  annotations:
    argocd.argoproj.io/sync-wave: "-10"
spec:
  refreshInterval: "0"
  secretStoreRef:
    name: aws-secretsmanager
    kind: ClusterSecretStore
  target:
    name: integrations
    template:
      data:
        github-integration.yaml: |
          appId: {{ .appId }}
          clientId: {{ .clientId }}
          clientSecret: {{ .clientSecret }}
          webhookSecret: {{ .webhookSecret }}
          privateKey: {{ .privateKey }}
  data:
  - secretKey: "appId"
    remoteRef:
      conversionStrategy: Default # TODO: Remove when figured out how to avoid Diffs for CR defaults
      decodingStrategy: None
      key: cnoe-reference-implemntation-aws
      metadataPolicy: None
      property: backstage.github.appId
  - secretKey: "clientId"
    remoteRef:
      conversionStrategy: Default
      decodingStrategy: None
      key: cnoe-reference-implemntation-aws
      metadataPolicy: None
      property: backstage.github.clientId
  - secretKey: "clientSecret"
    remoteRef:
      conversionStrategy: Default
      decodingStrategy: None
      key: cnoe-reference-implemntation-aws
      metadataPolicy: None
      property: backstage.github.clientSecret
  - secretKey: "webhookSecret"
    remoteRef:
      conversionStrategy: Default
      decodingStrategy: None
      key: cnoe-reference-implemntation-aws
      metadataPolicy: None
      property: backstage.github.webhookSecret
  - secretKey: "privateKey"
    remoteRef:
      conversionStrategy: Default
      decodingStrategy: None
      key: cnoe-reference-implemntation-aws
      metadataPolicy: None
      property: backstage.github.privateKey