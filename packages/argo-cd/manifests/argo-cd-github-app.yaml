# TODO: Use ExternalSecret to create the auth token using Github App 
# Ref: https://external-secrets.io/latest/api/generator/github/
---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: github-app
  namespace: argocd
spec:
  refreshInterval: "15m"
  secretStoreRef:
    name: aws-secretsmanager
    kind: ClusterSecretStore
  target:
    name: github-app
    template:
      metadata:
        labels:
          argocd.argoproj.io/secret-type: repo-creds
      data:
        type: git
        url: "https://github.com/punkwalker/reference-implementation-aws"
        githubAppID: "{{ .appId }}"
        githubAppInstallationID: "{{ .installationId }}"
        githubAppPrivateKey: "{{ .privateKey }}"
  data:
  - secretKey: appId
    remoteRef:
      conversionStrategy: Default # TODO: Remove when figured out how to avoid Diffs for CR defaults
      decodingStrategy: None
      key: cnoe-reference-implemntation-aws
      metadataPolicy: None
      property: argocd-github.appId
  - secretKey: installationId
    remoteRef:
      conversionStrategy: Default
      decodingStrategy: None
      key: cnoe-reference-implemntation-aws
      metadataPolicy: None
      property: argocd-github.installationId
  - secretKey: privateKey
    remoteRef:
      conversionStrategy: Default
      decodingStrategy: None
      key: cnoe-reference-implemntation-aws
      metadataPolicy: None
      property: argocd-github.privateKey