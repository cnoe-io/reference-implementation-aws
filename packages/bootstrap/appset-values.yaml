# Used for bootstraping hub cluster with Addon Appset chart
valueFiles:
  - "."
  - "path-routing-values.yaml" # For path-routing
  
addons-appset:
  enabled: true
  chartName: addons
  namespace: argocd
  releaseName: addons
  type: chart
  path: packages/appset-chart # This path is relative to Github repo root
  selector:
    matchExpressions:
      - key: clusterName
        operator: In
        values: ['hub']