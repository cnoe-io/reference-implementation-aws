apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argo-workflows-sso-config
  namespace: argocd
  labels:
    env: dev
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: cnoe
  sources:
    - repoURL: ${GITHUB_URL}
      targetRevision: HEAD
      path: packages/argo-workflows-sso-config/dev
  destination:
    server: "https://kubernetes.default.svc"
    namespace: argo
  syncPolicy:
    automated: {}
    syncOptions:
      - CreateNamespace=true
