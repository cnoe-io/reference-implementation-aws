apiVersion: backstage.io/v1alpha1
kind: Resource
metadata:
  name: ${{values.name}}-bucket
  description: Stores things
  annotations:
    argocd/app-name: ${{values.name | dump}}
spec:
  type: s3-bucket
  owner: guests
---
apiVersion: backstage.io/v1alpha1
kind: Component
metadata:
  name: ${{values.name | dump}}
  description: This is for testing purposes
  annotations:
    backstage.io/techdocs-ref: dir:.
    backstage.io/kubernetes-label-selector: 'entity-id=${{values.name}}'
    backstage.io/kubernetes-namespace: default
    argocd/app-name: ${{values.name | dump}}
  links:
    - url: https://github.com/cnoe-punkwalker/${{values.name}}
      title: Repo URL
      icon: github
spec:
  owner: guests
  lifecycle: experimental
  type: service
  system: ${{values.name | dump}}
  dependsOn:
    - resource:default/${{values.name}}-bucket
---
apiVersion: backstage.io/v1alpha1
kind: System
metadata:
  name: ${{values.name | dump}}
  description: An example system for demonstration purposes
  annotations:
    backstage.io/techdocs-ref: dir:.
  links:
    - url: https://github.com/cnoe-punkwalker/my-reference-implementation-aws
      title: CNOE Repo
      icon: github
spec:
  owner: guests
  lifecycle: experimental
  type: service
