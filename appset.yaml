        ref: values
      - repoURL: '{{ .values.addonChartRepository }}'
        chart: '{{ .values.chart }}'
        targetRevision: '{{.values.addonChartVersion }}'
        helm:
          releaseName: 'ingress-nginx'
          ignoreMissingValueFiles: true
          valuesObject:
            controller:
              extraArgs: '{{ if eq .metadata.labels.path_routing "true" }}{ "default-ssl-certificate":
                "ingress-nginx/default-tls-prod" }{{ else }}{}{{ end }}'
          valueFiles:
            
            - $values/{{.metadata.annotations.addons_repo_basepath}}/ingress-nginx/values.yaml
      
      - repoURL: '{{.metadata.annotations.addons_repo_url}}'
        targetRevision: '{{.metadata.annotations.addons_repo_revision}}'
        path:
          '{{.metadata.annotations.addons_repo_basepath}}/ingress-nginx/manifests'
      destination:
        namespace: 'ingress-nginx'
        name: '{{ .name }}'
      syncPolicy:
        automated:
          allowEmpty: true
          prune: false
          selfHeal: false
        retry:
          backoff:
            duration: 5s
            factor: 2
            maxDuration: 10m
          limit: -1
        syncOptions:
        - CreateNamespace=true
        - ServerSideApply=true
