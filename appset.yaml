        addon: 'true'
        addonName: ingress-nginx-pr
        environment: '{{.metadata.labels.environment}}'
        clusterName: '{{.name}}'
        kubernetesVersion: '{{default "v1.32.0" (index .metadata.labels "kubernetesVersion")}}'
    spec:
      project: default
      sources:
      - repoURL: '{{.metadata.annotations.addons_repo_url}}'
