            - key: path_routing
              operator: In
              values:
              - "true"
        values:
          addonChart: "ingress-nginx"
          addonChartVersion: "4.7.0"
          addonChartRepository: "https://kubernetes.github.io/ingress-nginx"
          chart: "ingress-nginx"
  template:
    metadata:
      name: 'ingress-nginx-pr-{{ .name }}'
