apiVersion: eksctl.io/v1alpha5
kind: ClusterConfig
metadata:
  name: ${CLUSTER_NAME}
  region: ${REGION}
  version: "1.33"
  tags:
    githubRepo: "github.com/cnoe-io/reference-implementation-aws"
    env: "dev"
    project: "cnoe"
vpc:
  cidr: "10.0.0.0/16"
  nat:
    gateway: Single
autoModeConfig:
  enabled: true
iam:
  withOIDC: true
  podIdentityAssociations:
    - namespace: crossplane-system
      serviceAccountName: provider-aws
      permissionPolicyARNs:
        - "arn:aws:iam::aws:policy/AdministratorAccess"
      permissionsBoundaryARN: "${CROSSPLANE_BOUNDARY_POLICY_ARN}"
    - namespace: external-secrets
      serviceAccountName: external-secrets
      permissionPolicy:
        Version: "2012-10-17"
        Statement:
          - Action:
              - "secretsmanager:ListSecrets"
              - "secretsmanager:BatchGetSecretValue"
            Effect: "Allow"
            Resource: "*"
          - Effect: "Allow"
            Action:
              - "secretsmanager:GetResourcePolicy"
              - "secretsmanager:GetSecretValue"
              - "secretsmanager:DescribeSecret"
              - "secretsmanager:ListSecretVersionIds"
            Resource:
              - "arn:aws:secretsmanager:us-west-2:${AWS_ACCOUNT_ID}:secret:cnoe-ref-impl/*"
    - namespace: external-dns
      serviceAccountName: external-dns
      wellKnownPolicies:
        externalDNS: true