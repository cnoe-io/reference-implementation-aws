apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: bootstrap-appset
  namespace: argocd
  labels:
    env: dev
spec:
  project: default
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  sources:
    # - repoURL: cnoe://packages
    #   targetRevision: HEAD
    #   path: "appset-chart"
    #   helm:
    #     valueFiles:
    #       - $values/addons-appset/values.yaml # For installing all addons on hub
    - repoURL: cnoe://packages 
      targetRevision: HEAD
      path: "appset-chart"
      helm:
        valueFiles:
          - $values/bootstrap/values.yaml # For bootstrap ArgoCD and ESO on hub for bootstrapping
    - repoURL: cnoe://packages
      targetRevision: HEAD
      ref: values
  syncPolicy:
    automated:
      selfHeal: true
      allowEmpty: true
      prune: true
    retry:
      limit: -1 # number of failed sync attempt retries; unlimited number of attempts if less than 0
      backoff:
        duration: 5s # the amount to back off. Default unit is seconds, but could also be a duration (e.g. "2m", "1h")
        factor: 2 # a factor to multiply the base duration after each failed retry
        maxDuration: 10m # the maximum amount of time allowed for the backoff strategy
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true 